<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>
            <div class="table-responsive">
                <table *ngIf="cities; else loading" id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody *ngIf="cities.length; else empty">
                        <tr *ngFor="let city of cities">
                            <td>{{ city.name }}</td>
                            <td>{{ city.description }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" (click)="delete(city)">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div>
        Loading...
    </div>
</ng-template>
<ng-template #empty>
    <div>
        There aren't any cities.
    </div>
</ng-template>
<ng-template #modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete City?</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modalRef.close()">Delete</button>
        <button type="button" class="btn btn-outline-dark" (click)="modalRef.dismiss()">Cancel</button>
    </div>
</ng-template>
